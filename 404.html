<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/753/753345.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      opacity: 0;
      transform: translateY(1rem);
      animation: fade-in 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-cover bg-center items-center justify-center text-white px-4 text-center" style="background-image: url('https://i.pinimg.com/1200x/a8/ab/20/a8ab20f94412b47bc5c22deab38dd358.jpg');">

  <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-10 max-w-lg animate-fade-in">
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <p class="text-2xl font-semibold mb-6">E quem disse que isso é problema meu?</p>
    <p class="text-white/80 mb-8">A página que você está procurando não existe ou foi removida.</p>
    
    <a href="/me/" class="inline-block px-6 py-3 rounded-xl backdrop-blur-lg bg-white/10 border border-white/20 shadow-md hover:bg-white/20 transition text-white">
      ⬅ Voltar para a página inicial
    </a>
  </div>

</body>
</html>
