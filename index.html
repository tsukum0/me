  <script>
    let currentLang = 'pt';

    const translations = {
      'pt': {
        'title': 'Pedro Rocha',
        'subtitle': 'Dev iniciante, escravizado pela escola',
        'sobre': 'Sobre mim',
        'sobre-texto': '√â fogo visse',

      'en': {
        'title': 'Pedro Rocha',
        'subtitle': 'Beginner dev, enslaved by school',
        'sobre': 'About me',
        'sobre-texto': "It's tough, you know?",
        'links': 'Links',
        'redes': 'Social media',
        'servidor': "Pedro's Server",
        'amigos': "My friends' sites",
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'pt' ? 'en' : 'pt';

      for (const [key, value] of Object.entries(translations[currentLang])) {
        const el = document.querySelector(`[data-lang="${key}"]`);
        if (el) el.textContent = value;
      }
    }
  </script>
